{% load static %}
{% for cartitem in cartitems %}
<tr>
    <th scope="row">
        <div class="d-flex align-items-center">
            <img src="{% static cartitem.product.image_url %}" class="img-fluid me-5 rounded-circle"
                 style="width: 80px; height: 80px;" alt="">
        </div>
    </th>
    <td>
        <p class="mb-0 mt-4">{{ cartitem.product.product_name }}</p>
    </td>
    <td>
        <p class="mb-0 mt-4">{{ cartitem.product.product_price}}$</p>
    </td>
    <td>
        <div class="input-group quantity mt-4" style="width: 100px;">
            <div class="input-group-btn">
                <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
            <input type="text" class="form-control form-control-sm text-center border-0" value="1">
            <div class="input-group-btn">
                <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </td>
    <td>
        <p class="mb-0 mt-4">{{ cartitem.total_price }}$</p>
    </td>
    <td>
        <button class="btn btn-md rounded-circle bg-light border mt-4">
            <i class="fa fa-times text-danger"></i>
        </button>
    </td>
</tr>
{% endfor %}
